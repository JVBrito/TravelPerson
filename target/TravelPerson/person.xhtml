<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Person Management</title>
</h:head>
<h:body>
    <h:form>
        <p:panel header="Person Form">
            <h:outputLabel value="Name:" />
            <p:inputText value="#{personBean.person.name}" />

            <h:outputLabel value="Type:" />
            <p:inputText value="#{personBean.person.type}" />

            <h:outputLabel value="Email:" />
            <p:inputText value="#{personBean.person.email}" />

            <h:outputLabel value="Telephone:" />
            <p:inputText value="#{personBean.person.telephone}" />

            <p:commandButton value="Save" action="#{personBean.save}" update="@form" />
        </p:panel>

        <p:dataTable value="#{personBean.people}" var="person" editable="true">
            <p:column headerText="Name">
                #{person.name}
            </p:column>
            <p:column headerText="Type">
                #{person.type}
            </p:column>
            <p:column headerText="Email">
                #{person.email}
            </p:column>
            <p:column headerText="Telephone">
                #{person.telephone}
            </p:column>
            <p:column headerText="Actions">
                <p:commandButton value="Delete" action="#{personBean.delete(person)}" update="@form" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
